<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
    <h1>Orders List</h1>
    <div>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products}">Products</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Total Weight</th>
                <th>Total Price</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">Order ID</td>
                <td th:text="${order.customerName}">Customer Name</td>
                <td th:text="${order.totalWeight}">Total Weight</td>
                <td th:text="${order.totalPrice}">Total Price</td>
                <td>
                    <a th:href="@{'/orders/view/' + ${order.id}}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
